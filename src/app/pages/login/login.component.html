<div class="container">
  <section id="form"><!--form-->
    <div class="row">
      <div class="col-sm-12">
        <div class="signup-form"><!--sign up form-->
          <h2>ورود کاربـر</h2>
          <form (submit)="onLoginUser()" [formGroup]="loginForm">
            <input type="email" placeholder="آدرس ایمیـل" formControlName="email"/>
            <app-validation-message [control]="loginForm.get('email')"></app-validation-message>

            <input type="password" placeholder="رمـز عبـور" formControlName="password"/>
            <app-validation-message [control]="loginForm.get('password')"></app-validation-message>

            <button type="submit" class="btn btn-default">ورود</button>
          </form>
        </div><!--/sign up form-->
      </div>
    </div>
  </section>
</div>
<!--/form-->
